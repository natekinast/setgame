<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="set/script.js" defer></script>
  <link rel="stylesheet" href="set/styles.css">
  <title>Set</title>
</head>
<body>
  <div class="container">
    <div class="messages" id="set-message"></div>
    <div class="card-grid" id="card-grid">
      <div class="card back base" id="card-1"></div>
      <div class="card back base" id="card-2"></div>
      <div class="card back base" id="card-3"></div>
      <div class="card back base" id="card-4"></div>
      <div class="card back base" id="card-5"></div>
      <div class="card back base" id="card-6"></div>
      <div class="card back base" id="card-7"></div>
      <div class="card back base" id="card-8"></div>
      <div class="card back base" id="card-9"></div>
      <div class="card back base" id="card-10"></div>
      <div class="card back base" id="card-11"></div>
      <div class="card back base" id="card-12"></div>
    </div>
    <div class="extra-cards">
      <div class="card extra" id="card-13"></div>
      <div class="card extra" id="card-14"></div>
      <div class="card extra" id="card-15"></div>
    </div>
    <div class="controls">
      <button type="button" id="start">Start Game</button>
      <button type="button" id="restart" disabled>Restart</button>
      <button type="button" id="find-set" disabled>Find Set</button>
    </div>
  </div>
</body>
</html>
